
{% extends 'base.html' %}
{% block content %}
{% include 'includes/navbar.html'%}
<div class="p-5">
  <div class="container">
    <h2 class="text-center pb-5">Login here!</h2>

    <form class="row g-3" method="post" action="{% url 'login_view' %}">
      {% csrf_token %}
      <div class="col-12">
        <label class="form-label">Email</label>
        <input type="email" class="form-control", name = 'email' required>
      </div>
      <div class="col-12">
        <label class="form-label">Password</label>
        <input type="password" class="form-control", name = 'password' required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  Forgot password, <a href="{% url 'forgot_password' %}">click here</a> <br>
  Not registered, please <a href="{% url 'register_view' %}">Register here</a>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        {% include 'includes/alerts.html' %}
  </div>


  </div>
  </div>
</div>


{% endblock %}
